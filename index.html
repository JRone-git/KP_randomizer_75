<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KP-75 Player Randomizer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      text-align: center;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #fff;
    }
    #logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 250px;
      font-family: monospace;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    input[type="number"], input[type="date"] {
      width: 120px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      font-weight: bold;
    }
    .toggle-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="default_article-1024x536.png" alt="KP-75 Logo" />
  <h1>KP-75 Player Randomizer</h1>

  <div class="toggle-container">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <p>Enter a list of player names (one per line):</p>
  <textarea id="nameList" placeholder="Name 1\nName 2\nName 3..."></textarea>
  <br />
  <label for="numPlayers">Number of players to select:</label>
  <input type="number" id="numPlayers" min="1" />
  <br />
  <button onclick="randomizePlayers()">Select Players</button>
  <button onclick="clearResults()">Clear Results</button>
  <button onclick="copyToClipboard()">Copy Results</button>

  <h2>Selected Players:</h2>
  <ul id="result"></ul>

  <h3>Left Out Players:</h3>
  <ul id="leftOut"></ul>

  <h3>Create Random List Based on Date:</h3>
  <input type="date" id="randomDate" />
  <button onclick="generateFromDate()">Generate from Date</button>
  <ul id="dateBasedResult"></ul>

  <script>
    function randomizePlayers() {
      const nameField = document.getElementById("nameList");
      const names = nameField.value
        .split("\n")
        .map(name => name.trim())
        .filter(name => name.length > 0);
      const num = parseInt(document.getElementById("numPlayers").value);

      if (isNaN(num) || num < 1 || num > names.length) {
        alert("Please enter a valid number of players to select.");
        return;
      }

      const shuffled = names.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, num);
      const leftOut = shuffled.slice(num);

      const resultList = document.getElementById("result");
      resultList.innerHTML = "";
      selected.forEach((name, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${name}`;
        resultList.appendChild(li);
      });

      const leftOutList = document.getElementById("leftOut");
      leftOutList.innerHTML = "";
      leftOut.forEach((name, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${name}`;
        leftOutList.appendChild(li);
      });

      nameField.value = "";
    }

    function clearResults() {
      document.getElementById("result").innerHTML = "";
      document.getElementById("leftOut").innerHTML = "";
      document.getElementById("dateBasedResult").innerHTML = "";
    }

    function copyToClipboard() {
      const items = document.querySelectorAll("#result li");
      const names = Array.from(items).map(item => item.textContent).join("\n");
      if (names) {
        navigator.clipboard.writeText(names)
          .then(() => alert("Results copied to clipboard."))
          .catch(() => alert("Failed to copy."));
      } else {
        alert("No results to copy.");
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function generateFromDate() {
      const date = document.getElementById("randomDate").value;
      const nameField = document.getElementById("nameList");
      const names = nameField.value
        .split("\n")
        .map(name => name.trim())
        .filter(name => name.length > 0);

      if (!date || names.length === 0) {
        alert("Please enter a date and names.");
        return;
      }

      const seed = new Date(date).getTime();
      const seededRandom = mulberry32(seed);
      const shuffled = [...names];

      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(seededRandom() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }

      const result = document.getElementById("dateBasedResult");
      result.innerHTML = "";
      shuffled.forEach((name, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${name}`;
        result.appendChild(li);
      });
    }

    function mulberry32(a) {
      return function () {
        var t = (a += 0x6d2b79f5);
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }
  </script>
</body>
</html>
